        <div>
            
            <label for="Usuario">Grados Fahrenheit</label>
            <input onclick="limpiarInputs('f')" id="f" type="number" placeholder="Ingrese Fahrenheit">
        
            <label for="Password">Grados Celcius</label>
            <input onclick="limpiarInputs('c')" id="c" type="number" placeholder="Ingrese Celcius">

  <script>
    var varF;
    var varC;
    var varK;
    var editando;

    function limpiarInputs(input) {
      editando = input;
      document.getElementById('f').value='';
      document.getElementById('c').value='';
      document.getElementById('k').value='';
    }

    function calcular() {
      varF = parseFloat(document.getElementById('f').value);
      varC = parseFloat(document.getElementById('c').value);
      varK = parseFloat(document.getElementById('k').value);
      console.log(varF, varC, varK);
      if(editando == 'f') {
        document.getElementById('c').value=(varF - 32) * 5/9;
        document.getElementById('k').value=(varF - 32) * 5/9 + 273.15;
      } else if(editando == 'c') {
        document.getElementById('f').value=(varC * 9/5) + 32;
        document.getElementById('k').value=varC + 273.15;
      } if(editando == 'k') {
        document.getElementById('f').value= (varK - 273.15) * 9/5 + 32;
        document.getElementById('c').value= varK - 273.15;
      }
    }
  </script>
