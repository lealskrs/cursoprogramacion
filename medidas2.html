  <script>
    var varkm;
    var varm;
    var varcm;
    var varmm;
    var editando;

    function limpiarInputs(input) {
      editando = input;
      document.getElementById('km').value='';
      document.getElementById('m').value='';
      document.getElementById('cm').value='';
      document.getElementById('mm').value='';
    }

    function calcular() {
      varkm = parseFloat(document.getElementById('km').value);
      varm = parseFloat(document.getElementById('m').value);
      varcm = parseFloat(document.getElementById('cm').value);
      varmm = parseFloat(document.getElementById('mm').value);
      console.log(varkm, varm, varcm, varmm);
      if(editando == 'km') {
        document.getElementById('m').value=varkm *1000;
        document.getElementById('cm').value=varkm *100000;
        document.getElementById('mm').value=varkm *1000000;
      } else if(editando == 'm') {
        document.getElementById('km').value=varm / 1000;
        document.getElementById('cm').value=varm *100;
        document.getElementById('mm').value=varm *1000;
    } else if(editando == 'cm') {
        document.getElementById('km').value=varcm / 100000;
        document.getElementById('m').value=varcm/100;
        document.getElementById('mm').value=varcm *10
      } if(editando == 'mm') {
        document.getElementById('km').value= varmm /1000000;
        document.getElementById('cm').value= varmm/10;
       document.getElementById('m').value= varmm/1000;
      }
    }
